{% extends 'eventmanager/base.html' %}

{% block content %}
    <div class="event">
        {% if event.published_date %}
        <div class="date">
            {{ event.published_date }}
        </div>
        {% endif %}
        <h1>{{ event.name }}</h1>
        <p>{{ event.text|linebreaksbr }}</p>
    </div>
{% endblock %}
