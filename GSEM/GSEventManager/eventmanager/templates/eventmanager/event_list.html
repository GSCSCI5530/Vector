{% extends 'eventmanager/base.html' %}

{% block content %}
            {% for event in events %}
                <div class="event">
                    <div class="date">
                        <p>published: {{ event.created_date }}</p>
                    </div>
                    <h1><a href="{% url 'event_detail' pk=event.pk %}">{{ event.event_name }}</a></h1>
                    <p>{{ event.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
{% endblock %}
