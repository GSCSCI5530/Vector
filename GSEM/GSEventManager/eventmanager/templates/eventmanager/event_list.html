{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/eventmanager.css' %}">
    <title>Georgia Southern Events</title>
</head>

<body>
<h1>Where is my python code going to?</h1>


<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for event in events %}
                <div class="event">
                    <div class="date">
                        <p>published: {{ event.created_date }}</p>
                    </div>
                    <h1><a href="">{{ event.event_name }}</a></h1>
                    <p>{{ event.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
