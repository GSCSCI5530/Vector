<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Georgia Southern Events</title>
</head>

<body>
<h1>Where is my python code going to?</h1>

<div>
{% for event in events %}
    <div>
        <p>published: {{ event.created_date }}</p>
        <h1><a href="">{{ event.event_name }}</a></h1>
        <p>{{ event.text|linebreaksbr }}</p>
    </div>
{% endfor %}
</div>

</body>
</html>
